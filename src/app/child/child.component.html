<div class="bg-white">
    <h2>Child Component</h2>
           <div class="m-2">
                <h3 class="mt-2 mb-2 btn-danger text-white text-center">{{ count }}</h3>
                <div class="d-flex">
                    <button class="m-2 btn btn-primary btn-lg" (click)="increment()">Increment ++ from Child</button>
                    <button class="m-2 ml-2 btn btn-success btn-lg" (click)="decrement()">Decrement -- from Child</button>
                </div>
           </div>
</div>
