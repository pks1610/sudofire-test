<div>
    <h1 class="text-primary text-center mb-4">Sudofire Task</h1>
    <table class="table table-striped table-hover table-bordered border-primary">
        <thead class="table-dark">
          <tr>
            <th scope="col">S.N.</th>
            <th scope="col">Mission Name</th>
            <th scope="col">Launch Year</th>
            <th scope="col">Successful Launch</th>
          </tr>
        </thead>
        <tbody>
          <tr class="pointer" *ngFor="let item of data; let i = index" (click)="showDetails(i)">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ item?.mission_name }}</td>
            <td>{{ item?.launch_year }}</td>
            <td>{{ item?.launch_success }}</td>
          </tr>
        </tbody>
    </table>
</div>
